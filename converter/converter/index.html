<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
    <script src="converter.js"></script>
</head>

<body class="bg-gray-200">

    <nav class="bg-blue-500 p-4">
        <div class="container mx-auto">
            <div class="flex justify-between">
                <a href="#" class="text-white font-bold">Unit Converter</a>
                <div>
                    <button id="weightTab" class="text-white mx-2">Weight</button>
                    <button id="distanceTab" class="text-white mx-2">Distance</button>
                    <button id="temperatureTab" class="text-white mx-2">Temperature</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Weight Form -->
    <div id="weightForm" class="container mx-auto mt-4 p-4 bg-white rounded shadow">
        <h2 class="text-2xl font-bold mb-4">Weight Conversion</h2>
        <input type="text" placeholder="Enter value or comma-separated values" class="mb-2 p-2 border rounded w-full">
        <div class="mt-2">
            <select class="border p-2 rounded">
                <option value="lb->kg">Pounds to Kilograms</option>
                <option value="kg->lb">Kilograms to Pounds</option>
            </select>
            <button class="convertButton bg-blue-500 text-white p-2 rounded ml-2">Convert</button>
        </div>
        <p class="mt-4">Converted Value(s): <span></span></p>
    </div>

    <!-- Distance Form -->
    <div id="distanceForm" class="container mx-auto mt-4 p-4 bg-white rounded shadow hidden">
        <h2 class="text-2xl font-bold mb-4">Distance Conversion</h2>
        <input type="text" placeholder="Enter value or comma-separated values" class="mb-2 p-2 border rounded w-full">
        <div class="mt-2">
            <select class="border p-2 rounded">
                <option value="miles->km">Miles to Kilometres</option>
                <option value="km->miles">Kilometres to Miles</option>
            </select>
            <button class="convertButton bg-blue-500 text-white p-2 rounded ml-2">Convert</button>
        </div>
        <p class="mt-4">Converted Value(s): <span></span></p>
    </div>

    <!-- Temperature Form -->
    <div id="temperatureForm" class="container mx-auto mt-4 p-4 bg-white rounded shadow hidden">
        <h2 class="text-2xl font-bold mb-4">Temperature Conversion</h2>
        <input type="text" placeholder="Enter value or comma-separated values" class="mb-2 p-2 border rounded w-full">
        <div class="mt-2">
            <select class="border p-2 rounded">
                <option value="C->F">Celsius to Fahrenheit</option>
                <option value="F->C">Fahrenheit to Celsius</option>
            </select>
            <button class="convertButton bg-blue-500 text-white p-2 rounded ml-2">Convert</button>
        </div>
        <p class="mt-4">Converted Value(s): <span></span></p>
    </div>

</body>

</html>
